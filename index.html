<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="steve.css" />
    <title>belajar Web Responsive</title>
  </head>
  <body>
    <!-- LATIHAN BOOTSTRAP STEVE  -->
    <div class="pb-14">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 instructor">
            <div class="py-5 text-center my-auto">
              <div class="mb-3">
                <i class="fa-solid fa-medal" style="color: #0ea5e9"></i>
              </div>
              <div class="lh-1">
                <h1 class="mb-1">316,000+</h1>
                <span>Qualified Instructor</span>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 people">
            <div class="py-5 text-center">
              <div class="mb-3">
                <i class="fa-solid fa-people-group" style="color: #f59e0b"></i>
              </div>
              <div class="lh-1">
                <h1 class="mb-1">1.8 Billion+</h1>
                <span>Course enrolments</span>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 language">
            <div class="py-5 text-center">
              <div class="mb-3">
                <i class="fa-solid fa-film" style="color: #754ffe"></i>
              </div>
              <div class="lh-1">
                <h1 class="mb-1">41,000+</h1>
                <span>Courses in 42 languages</span>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 video">
            <div class="py-5 text-center">
              <div class="mb-3">
                <i class="fa-solid fa-tv" style="color: #38a169"></i>
              </div>
              <div class="lh-1">
                <h1 class="mb-1">179,000+</h1>
                <span>Online Videos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- AKHIR LATIHAN BOOTSTRAP STEVE  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
